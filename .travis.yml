sudo: false
language: cpp
compiler:
- clang
- gcc
install:
- cd ${TRAVIS_BUILD_DIR}
- wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
- tar -xf lcov_1.11.orig.tar.gz
- cd lcov_1.11
- PREFIX=./ make install
- gem install coveralls-lcov
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
script:
- cd ${TRAVIS_BUILD_DIR}
- if [ "$CXX" = "g++-4.9" ]; then make coverage else make check fi
after_success:
- if [ "$CXX" = "g++-4.9" ]; then cd ${TRAVIS_BUILD_DIR}; fi
- if [ "$CXX" = "g++-4.9" ]; then ./lcov_1.11/usr/bin/lcov --directory . --capture --output-file coverage.info; fi
- if [ "$CXX" = "g++-4.9" ]; then ./lcov_1.11/usr/bin/lcov --remove coverage.info '/usr/*' --output-file coverage.info; fi
- if [ "$CXX" = "g++-4.9" ]; then ./lcov_1.11/usr/bin/lcov --list coverage.info; fi
- if [ "$CXX" = "g++-4.9" ]; then coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} coverage.info; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - clang
env:
  global:
    secure: 
